<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>C++ WebAssembly Stub</title>
</head>

<body>

	<!-- The contents of this element are changed by code in the main.cc file! -->
	<p id="output">Initializing...</p>

	<!-- This button calls a C++ function with the value from an HTML input element! -->
	<p><button onclick="Module._reset_count(document.getElementById('newcount').value);">
			Reset count to:</button><input type="number" id="newcount"></p>

	<!-- Emscripten uses these functions to send you notifications. You can change them to whatever you like, as long
	     as you maintain the API. -->
	<script>
		var Module = {
			print: function (text) {
				alert('print: ' + text);
				console.log(text);
			},
			printErr: function (text) {
				alert('printErr: ' + text);
				console.error(text);
			}
		};
	</script>

	<!-- Include the main script generated by Emscripten. This downloads and runs your WebAssembly -->
	<script src="main.js"></script>
</body>

</html>
